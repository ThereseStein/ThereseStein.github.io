# Site settings
title: Stealing in San Francisco
email: s204255@dtu.dk
url: https://theresestein.github.io/
description: "Ever wondered what's really happening on the streets of San Francisco? Dive into our in-depth analysis of reported thefts and uncover the trends shaping your city's safety."
keywords: "your keywords, separated by commas"
skills: "Ever wondered what's really happening on the streets of San Francisco? Dive into our visualized analysis of reported thefts."
meta_author: Stein Therese

# Google webmaster tools
google_verify:

# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# Contact form:
#Â - static : pass through formspree.io to validate email sending
# - disqus : replace contact form by disqus thread
# - comment the line below if you want to stick with the default PHP contact form
